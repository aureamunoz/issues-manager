  Artifact / Component name & Version supported: Apache Tomcat - 9.0.30-redhat-00001
  PNC/Indy URL : http://indy.psi.redhat.com/browse/maven
  MRRC URL (if already released) : https://maven.repository.redhat.com/ga/
  where A.B.C could be: Apache Tomcat Embed, Undertow, Resteasy, ..."