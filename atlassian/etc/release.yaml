version: 2.3.0.RELEASE
date:    September 1st 2020
dueDate: "08/18/2020"
eol:     September 2021
title:   "New SpringBoot release 2.3.0, waiting your component/starter update !"
template:
 "The snowdrop team is really pleased to contact you as we will release in 12 weeks a new Snowdrop BOM based on the following Spring Boot version: *%s*

  As product owner of the following component and/or starter: *%s*, we would like to know if you plan to release a new component (see version defined within the BOM file)
  that we will start to test the: *%s*.

  If you don't plan to release a new component/starter, could you please test and control if your component will continue to work with this version of spring boot.

  We expect, in this case, that you will perform QE test and provide us a signoff

  The EOL of this Snowdrop release is scheduled: %s

  We expect to get from you:

  Product name and version (e.g. JWS - 5.3.1)

  Artifact / Component name & Version supported (e.g. Apache Tomcat - 9.0.30-redhat-00001)

  PNC/Indy URL (e.g. http://indy.psi.redhat.com/browse/maven/...)

  MRRC URL, if already released (e.g. https://maven.repository.redhat.com/ga/...)"

